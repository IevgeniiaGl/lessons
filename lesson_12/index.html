<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__block block">
					<div class="block__column column">
						<div class="block__item item-01"><div class="item-01__translate">translate</div></div>
						<div class="block__item item-02"><div class="item-02__scale">scale</div></div>
						<div class="block__item item-03"><div class="item-03__rotate">rotate</div></div>
						<div class="block__item item-03"><div class="item-04__skew">skew</div></div>
						<div class="block__item item-05"><div class="item-05__matrix">matrix</div></div>
					</div>
					<div class="block__column column">	
						<div class="block__item item-06"><div class="item-06__origin">transform-origin</div></div>
						<div class="block__item item-07"><div class="item-07__perspective">perspective</div></div>
						<div class="block__item item-08"><div class="item-08__translate3d">translate3d</div></div>
						<div class="block__item item-09"><div class="item-09__scale3d">scale3d</div></div>
						<div class="block__item item-10"><div class="item-10__back">backface-visibility</div></div>

					</div>
				</div>
				
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__road">
					<img src="img/road.jpeg" alt="road">
				</div>
				<div class="main__car car">
					<div class="car__top"></div>
					<div class="car__wheel car__wheel--01"></div>
					<div class="car__wheel car__wheel--02"></div>
					<div class="car__light car__light--01"></div>
					<div class="car__light car__light--02"></div>
				</div>		
			</div>		
		</main>
		</div>
	</body>
</html>
