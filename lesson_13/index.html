<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 13</title>
	</head>
	<body>
		<div class="wrapper">
		<header></header>
		<main class="main">
			<div class="main__container">
				<div class="main__block">
					<div class="main__city">
						<img src="img/cityscape.jpg" alt="city">
					</div>
					<div class="main__car car">
						<div class="car__image">
							<img src="img/car.png" alt="car">
						</div>
						<div class="car__wheel car__wheel--01">
							<img src="img/wheel" alt="wheel">
						</div>
						<div class="car__wheel car__wheel--02">
							<img src="img/wheel" alt="wheel">
						</div>
					</div>
					<div class="main__moon">
					</div>
					<div class="main__stars">
						<span class="main__star star01"></span>
						<span class="main__star star02"></span>
						<span class="main__star star03"></span>
						<span class="main__star star04"></span>
						<span class="main__star star05"></span>
						<span class="main__star star06"></span>
						<span class="main__star star07"></span>
						<span class="main__star star08"></span>
					</div>
					<div class="main__ufo ufo">
						<img src="img/ufo.png" alt="ufo">
						<div class="ufo">
							<span class="ufo__light ufo__light--01"></span>
							<span class="ufo__light ufo__light--02"></span>
							<span class="ufo__light ufo__light--03"></span>
							<span class="ufo__light ufo__light--04"></span>
						</div>
					</div>
				</div>
			</div>			
		</main>
		<footer></footer>
		</div>
	</body>
</html>
