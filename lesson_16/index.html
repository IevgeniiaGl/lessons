<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
    <body>
        <div class="wrapper">
            <header class="header"></header>
            <main class="page">
              <section class="page__billing billing">
                <div class="billing__container">
                    <div class="billing__body">
                        <div class="billing__header">
                            <h1 class="billing__main-title">Checkout</h1>
                            <div class="billing__text">There are 3 products in your cart</div>
                        </div>
                        <h2 class="billing__title">Billing Details</h2>
                        <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="billing__form form-billing">
                            <div class="form-billing__inputs">
                                <div class="form-billing__row row">
                                    <div class="form-billing__item">
                                        <input class="form-billing__input" required autocomplete="off" type="text" name="username" placeholder="First name*" >
                                    </div>
                                    <div class="form-billing__item">
                                        <input class="form-billing__input" required autocomplete="off" type="text" name="userlastname" placeholder="Last name*">
                                    </div>
                                </div>
                                <div class="form-billing__row row">
                                    <div class="form-billing__item">
                                        <input class="form-billing__input" required autocomplete="off" type="text" name="address" placeholder="Address*" >
                                    </div>
                                    <div class="form-billing__item">
                                        <input class="form-billing__input"  autocomplete="off" type="text" name="addressline2" placeholder="Address line 2">
                                    </div>
                                </div>
                                <div class="form-billing__row row">
                                    <div class="form-billing__item select-item">
                                        <select id="country" name="country" class="form-billing__input select-style">
                                            <option value="Country">Country</option>
                                            <option value="Ukraine">Ukraine</option>
                                            <option value="England">England</option>
                                            <option value="Germany">Germany</option>
                                            <option value="USA">USA</option>
                                            <option value="France">France</option>
                                            <option value="Italy">Italy</option>
                                        </select>
                                    </div>
                                    <div class="form-billing__item">
                                        <input class="form-billing__input" required autocomplete="off" type="text" name="usercity" placeholder="City/Town*">
                                    </div>
                                </div>
                                <div class="form-billing__row row">
                                    <div class="form-billing__item">
                                        <input class="form-billing__input" required autocomplete="off" type="text" name="postcode" placeholder="Postcode / ZIP*" >
                                    </div>
                                    <div class="form-billing__item">
                                        <input class="form-billing__input"  required autocomplete="off" type="tel" name="phone*" placeholder="Phone*">
                                    </div>
                                </div>
                                <div class="form-billing__row row">
                                    <div class="form-billing__item">
                                        <input class="form-billing__input" required autocomplete="off" type="text" name="postcode" placeholder="Postcode / ZIP*" >
                                    </div>
                                    <div class="form-billing__item">
                                        <input class="form-billing__input"  required autocomplete="off" type="tel" name="phone*" placeholder="Phone*">
                                    </div>
                                </div>
                                <div class="form-billing__row row">
                                    <div class="form-billing__item additional">
                                        <input class="form-billing__input additional-style"  autocomplete="off" type="text" name="additional" placeholder="Additional information">
                                    </div>
                                </div>
                                <div class="form-billing__checkbox billling-checkbox">
                                    <div class="billling-checkbox__item">
                                        <input id="create-account" class="billling-checkbox-check"  value="yes" name="create-account" type="checkbox">
                                        <label class="billling-checkbox__label" for="create-account">Create Account</label>
                                    </div>
                                    <div class="billling-checkbox__item">
                                        <input id="ship" class="billling-checkbox-check"  value="yes" name="ship" type="checkbox">
                                        <label class="billling-checkbox__label" for="ship">Ship to a different address?</label>
                                    </div>
                                 
                                  


                                </div>
                                <div class="form-billing__coupon">
                                    <h2 class="form-billing__title billing__title">Apply Coupon to get discount</h2>
                                    <div class="form-billing__row row row-coupon">
                                        <div class="form-billing__item">
                                            <input class="form-billing__input" required autocomplete="off" type="text" name="coupon" placeholder="Coupon code" >
                                        </div>
                                        <div class="form-billing__item">
                                            <div class="form-billing__button">
                                                <button type="submit" class="form-billing__apply">Apply Code</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
              </section>
            </main>
            <footer class="footer"></footer>
        </div>
    </body>
